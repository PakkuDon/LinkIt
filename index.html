<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>URL Shortener</h1>
            </header>
            <section>
                <form id="url-form">
                    <input id="url-input" type="text" placeholder="URL" />
                    <button type="submit">Get short URL</button>
                </form>
                <div id="result"></div>
            </section>
            <hr />
            <footer>
                <p>
                    Written as part of <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp's</a> Back End Development curriculum.
                </p>
            </footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script>
                $(document).ready(function() {
                    var $urlInput = $('#url-input');
                    var $result = $('#result');
                    
                    $('#url-form').submit(function(e) {
                        e.preventDefault();
                        
                        var url = $urlInput.val();
                        $.getJSON('api/shorten/' + url, function(response) {
                            $result.html('Shortened URL: ' + response.shortened_url);
                        });
                    })
                });
            </script>
        </div>
    </body>
</html>
