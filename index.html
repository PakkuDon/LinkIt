<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>URL Shortener</h1>
            </header>
            <section>
                <form id="url-form" class="form-inline" role="form">
                    <div class="form-group">
                        <input id="url-input" required class="form-control" type="url" placeholder="URL" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Get short URL</button>
                    </div>
                </form>
                <div id="result" class="alert"></div>
            </section>
            <hr />
            <footer>
                <p>
                    Written as part of <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp's</a> Back End Development curriculum.
                </p>
            </footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="js/bundle.js"></script>
        </div>
    </body>
</html>
