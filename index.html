<!DOCTYPE html>
<html>
  <head>
    <title>LinkIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="content">
        <h1><i class="fa fa-chain-broken" aria-hidden="true"></i> LinkIt</h1>
      </header>
      <main class="content">
        <form id="url-form" role="form">
          <div>
            <input id="url-input" required type="url" placeholder="URL" />
            <button class="btn btn-primary" type="submit">Shorten</button>
          </div>
        </form>
        <div id="result" class="message content">
          Enter a URL above
        </div>
      </main>
      <footer class="content">
        <p>
          Written as part of <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp's</a> Back End Development curriculum.
        </p>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="js/bundle.js"></script>
    </div>
  </body>
</html>
